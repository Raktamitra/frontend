<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Blood Donation System</title>
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/dashboard.css"> <!-- or the specific page CSS -->
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <img src="Assets/logo.png" alt="Blood Donation System Logo">
                <h1>Admin Panel</h1>
            </div>
            
            <nav class="admin-nav">
                <ul>
                    <li class="active"><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="manage-requests.html"><i class="fas fa-tasks"></i> Manage Requests</a></li>
                    <!-- <li><a href="notify-donors.html"><i class="fas fa-bell"></i> Notify Donors</a></li> -->
                    <li><a href="blood-compatibility.html"><i class="fas fa-heartbeat"></i> Blood Compatibility</a></li>
                    <li><a href="manage_donor.html"><i class="fas fa-comments"></i> Manage Donors</a></li>
                    <li><a href="Adminsignup.html"><i class="fas fa-flask"></i> Add Admin</a></li>
                </ul>
            </nav>
            
            <div class="logout">
                <a href="../../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="page-header">
                <h2>Dashboard Overview</h2>

            </header>

            <!-- Summary Cards -->
            <div class="summary-cards">
                <div class="card">
                    <div class="card-icon donors">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="card-info">
                        <h3>Total Donors</h3>
                        <p id="total-donors">1,245</p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-icon requests">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="card-info">
                        <h3>Total Requests</h3>
                        <p id="total-requests">328</p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-icon pending">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="card-info">
                        <h3>Pending Requests</h3>
                        <p id="pending-requests">42</p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-icon ongoing">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                    <div class="card-info">
                        <h3>Ongoing Donations</h3>
                        <p id="ongoing-donations">18</p>
                    </div>
                </div>
            </div>

            <!-- Recent Activity Section -->
           <section class="recent-activity">
    <h3>Recent Activity</h3>
    <div class="activity-list">
        <!-- JS will replace this dynamically -->
    </div>
</section>
   
    <!-- Main Admin JS -->
   <script src="js/admin.js"></script>
</body>
</html>
