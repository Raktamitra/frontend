<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - RaktaMitra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-800">

  <!-- SIDEBAR -->
  <nav class="w-64 bg-red-600 text-white flex flex-col p-6 fixed h-screen shadow-lg z-10">
    <a href="about_raktamitra.html" class="flex items-center space-x-3 mb-10">
      <img src="logo.png" alt="RaktaMitra Logo" class="h-10 w-10 rounded-full border-2 border-white" />
      <span class="text-2xl font-bold hover:underline">RaktaMitra</span>
    </a>
    <div class="space-y-3 text-base">
      <a href="about.html" class="block px-4 py-2 rounded bg-white text-red-700 font-semibold">About Ashayam</a>
      <a href="faq.html" class="block px-4 py-2 rounded hover:bg-white hover:text-red-700">FAQs</a>
      <a href="info.html" class="block px-4 py-2 rounded hover:bg-white hover:text-red-700">Blood Donation</a>
      <a href="health.html" class="block px-4 py-2 rounded hover:bg-white hover:text-red-700">Health Check</a>
      <a href="privpol.html" class="block px-4 py-2 rounded hover:bg-white hover:text-red-700">Privacy Policy</a>
      <a href="contact.html" class="block px-4 py-2 rounded hover:bg-white hover:text-red-700">Contact Us</a>
      <a href="logout" class="block px-4 py-2 rounded hover:bg-white hover:text-red-700">Logout</a>
    </div>
  </nav>

  <!-- PAGE WRAPPER (main + footer) -->
  <div class="ml-64 flex flex-col flex-grow">
    <main class="flex-grow p-10">
      <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow">
        <h1 class="text-4xl font-bold text-red-700 mb-6 border-b pb-2">Contact Us</h1>

        <!-- Form -->
        <form class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700">Your Name</label>
            <input type="text" class="mt-1 w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-red-400" placeholder="Enter your name" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" class="mt-1 w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-red-400" placeholder="you@example.com" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Message</label>
            <textarea rows="5" class="mt-1 w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-red-400" placeholder="How can we help you?" required></textarea>
          </div>
          <button type="submit" class="bg-red-600 text-white px-6 py-3 rounded hover:bg-red-700 transition font-semibold">Submit</button>
        </form>

        <!-- Contact Info -->
        <div class="mt-10 border-t pt-6">
          <h2 class="text-2xl font-bold text-orange-600 mb-3">Other Ways to Reach Us</h2>
          <p class="text-lg mb-2">
            📧 Email: <a href="mailto:raktamitrateam@gmail.com" class="text-red-600 underline">contact@raktamitra.org</a><br />
            📍 Location: Across 8+ cities in India<br />
            💬 Social: <span class="font-medium">@raktamitra</span> on Instagram, Facebook & LinkedIn
          </p>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-red-600 text-white text-center py-4">
      <p class="text-sm">&copy; 2025 RaktaMitra. All rights reserved.</p>
    </footer>
  </div>

</body>
</html>
