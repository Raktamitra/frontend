<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notify Donors | Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Admin_css/base.css">
<link rel="stylesheet" href="Admin_css/notify-donors.css"> <!-- or the specific page CSS -->
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar (same as dashboard) -->
        <aside class="sidebar">
            <div class="logo">
                <img src="Assets/logo.png" alt="Blood Donation System Logo">
                <h1>Admin Panel</h1>
            </div>
            
            <nav class="admin-nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="manage-requests.html"><i class="fas fa-tasks"></i> Manage Requests</a></li>
                    <li class="active"><a href="notify-donors.html"><i class="fas fa-bell"></i> Notify Donors</a></li>
                    <li><a href="blood-compatibility.html"><i class="fas fa-heartbeat"></i> Blood Compatibility</a></li>
                    <li><a href="donor-responses.html"><i class="fas fa-comments"></i> Donor Responses</a></li>
                    <li><a href="units-data.html"><i class="fas fa-flask"></i> Units Data</a></li>
                </ul>
            </nav>
            
            <div class="logout">
                <a href="../../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h2>Notify Compatible Donors</h2>

            </header>

            <!-- Notification Form -->
            <div class="notification-form-container">
                <form id="notifyDonorsForm">
                    <div class="form-group">
                        <label for="bloodGroup">Required Blood Group</label>
                        <select id="bloodGroup" required>
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="unit">Hospital/Unit</label>
                        <select id="unit" required>
                            <option value="">Select Unit</option>
                            <option value="city-general">City General Hospital</option>
                            <option value="metro-medical">Metro Medical Center</option>
                            <option value="university">University Hospital</option>
                            <option value="childrens">Children's Hospital</option>
                            <option value="veterans">Veterans Medical</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Custom Message</label>
                        <textarea id="message" rows="4" placeholder="Enter a custom message for donors..." required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="checkCompatibility" class="btn-secondary">
                            <i class="fas fa-heartbeat"></i> Check Compatibility
                        </button>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-paper-plane"></i> Send Notifications
                        </button>
                    </div>
                </form>
                
                <!-- Compatibility Results -->
                <div id="compatibilityResults" class="compatibility-results" style="display: none;">
                    <h3>Compatible Blood Groups</h3>
                    <div id="compatibleGroups" class="compatible-groups"></div>
                    <div id="donorsCount" class="donors-count"></div>
                </div>
                
                <!-- Donors List -->
                <div id="donorsList" class="donors-list" style="display: none;">
                    <h3>Donors to Notify</h3>
                    <table class="donors-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAllDonors"></th>
                                <th>Donor Name</th>
                                <th>Blood Group</th>
                                <th>Last Donation</th>
                                <th>Contact</th>
                            </tr>
                        </thead>
                        <tbody id="donorsTableBody">
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

  
    <!-- Main Admin JS -->
    <script src="Admin_js/admin.js"></script>
    <!-- Notify Donors JS -->
    <script src="Admin_js/notify-donors.js"></script>
</body>

</html>
