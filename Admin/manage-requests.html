<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Requests | Admin Panel</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Local CSS Files -->
    <link rel="stylesheet" href="Admin_css/base.css">
    <link rel="stylesheet" href="Admin_css/manage-requests.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <img src="Assets/logo.png" alt="Blood Donation System Logo">
                <h1>Admin Panel</h1>
            </div>
            
            <nav class="admin-nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li class="active"><a href="manage-requests.html"><i class="fas fa-tasks"></i> Manage Requests</a></li>
                    <li><a href="notify-donors.html"><i class="fas fa-bell"></i> Notify Donors</a></li>
                    <li><a href="blood-compatibility.html"><i class="fas fa-heartbeat"></i> Blood Compatibility</a></li>
                    <li><a href="donor-responses.html"><i class="fas fa-comments"></i> Donor Responses</a></li>
                    <li><a href="units-data.html"><i class="fas fa-flask"></i> Units Data</a></li>
                </ul>
            </nav>
            
            <div class="logout">
                <a href="../../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="page-header">
                <h2 id="page-title">Manage Blood Requests</h2>
            </header>

            <!-- Search and Filter Section -->
            <div class="search-filter">
                <div class="search-box">
                    <input type="text" id="request-search" placeholder="Search requests...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-options">
                    <select id="status-filter">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <button class="btn-primary" id="filter-btn">Filter</button>
                </div>
            </div>

            <!-- Requests Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Request ID</th>
                            <th>Patient Name</th>
                            <th>Blood Group</th>
                            <th>Hospital</th>
                            <th>Urgency</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="requests-table-body">
                        <!-- Data will be populated by JavaScript -->
                        <tr>
                            <td colspan="7" class="loading-message">Loading requests...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button id="prev-page" disabled><i class="fas fa-chevron-left"></i></button>
                <span class="page-number active">1</span>
                <span class="page-number">2</span>
                <span class="page-number">3</span>
                <button id="next-page"><i class="fas fa-chevron-right"></i></button>
            </div>
        </main>
    </div>

    <!-- JavaScript Files -->
    <script src="Admin_js/admin.js"></script>
    <script src="Admin_js/manage-requests.js"></script>
    
    <!-- Initialize scripts after DOM is loaded -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize admin.js functionality
            if (typeof initAdmin === 'function') {
                initAdmin();
            }
            
            // Initialize manage-requests.js functionality
            if (typeof initManageRequests === 'function') {
                initManageRequests();
            }
        });
    </script>
</body>

</html>
