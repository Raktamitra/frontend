<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Donors | Admin Panel</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Local CSS Files -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/manage-requests.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <img src="Assets/logo.png" alt="Blood Donation System Logo">
                <h1>Admin Panel</h1>
            </div>
            
            <nav class="admin-nav">
                <ul>
                    <li><a href="admin_dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="manage-requests.html"><i class="fas fa-tasks"></i> Manage Requests</a></li>
                    <li><a href="blood-compatibility.html"><i class="fas fa-heartbeat"></i> Blood Compatibility</a></li>
                    <li class="active"><a href="manage_donor.html"><i class="fas fa-comments"></i> Manage Donors</a></li>
                    <li><a href="Adminsignup.html"><i class="fas fa-flask"></i> Add Admin</a></li>
                </ul>
            </nav>
                </ul>
            </nav>
            
            <div class="logout">
                <a href="../../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="page-header">
                <h2 id="page-title">Manage Donor Details</h2>
            </header>

            <!-- Search and Filter Section -->
            <div class="search-filter">
                <div class="search-box">
                    <input type="text" id="donor-search" placeholder="Search donors...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-options">
                    <select id="blood-filter">
                        <option value="">All Blood Groups</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
            </div>

            <!-- Donors Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Donor ID</th>
                            <th>Name</th>
                            <th>Blood Group</th>
                            <th>Location</th>
                            <th>Phone</th>
                            <th>Eligibility</th>
                        </tr>
                    </thead>
                    <tbody id="donor_details">
                        <tr>
                            <td colspan="6" class="loading-message">Loading donors...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- JavaScript File -->
    <script src="js/manage_donors.js"></script>
</body>
</html>
