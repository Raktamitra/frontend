<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RaktaMitra | Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/style.css">
    
</head>

<body class="text-gray-800 bg-opacity-90 backdrop-blur-md">

  <div class="min-h-screen flex flex-col items-center justify-center px-4 py-8">

    <header class="w-full max-w-5xl mb-10 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-white flex gap-2 items-center">
        <img src="your_logo_url_here" class="w-8 h-8" alt="RaktaMitra Logo">
        RaktaMitra
      </h1>
      <a href="/login.html" class="text-white bg-white/20 px-4 py-2 rounded hover:bg-white/30 font-medium">Home</a>
    </header>

    <section class="w-full max-w-md mt-4 bg-white/90 rounded-lg shadow-lg p-8">
      <h2 class="text-2xl font-bold text-center text-red-700 mb-6">Create an Account</h2>


      <form id="signup-form" class="space-y-4">
        <input type="text" id="name" placeholder="Full Name"
          class="w-full border px-4 py-2 rounded focus:outline-red-400" required />
        <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{10}"
          class="w-full border px-4 py-2 rounded focus:outline-red-400" required />
        <input type="password" id="password" placeholder="Password"
          class="w-full border px-4 py-2 rounded focus:outline-red-400" required />
        <input type="password" id="confirm-password" placeholder="Confirm Password"
          class="w-full border px-4 py-2 rounded focus:outline-red-400" required />
          <select name="role" class="w-full border px-4 py-2 rounded focus:outline-red-400" required>
            <option value="Patient">ğŸ§‘â€âš•ï¸ Patient</option>
            <option value="Donor">ğŸ©¸ Donor</option>
          </select>
  
        <button type="submit"
          class="w-full bg-red-600 text-white py-2 font-semibold rounded hover:bg-red-700">Sign Up</button>
      </form>

      <p class="mt-4 text-center text-sm">Already have an account?
        <a href="/login.html" class="text-red-500 underline">Login</a>
      </p>
    </section>

    <footer class="mt-12 text-white text-sm text-center opacity-90">
      &copy; 2025 RaktaMitra &bull; An Initiative by Ashyam Foundation
    </footer>

  </div>

  <!-- External modular JS -->
  <script src="./js/signup.js"></script>
</body>
</html>
